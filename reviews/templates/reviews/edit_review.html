{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr class="w-100 mb-1">
                <h2 class="logo-font my-4">Reviews</h2>
                <h5 class="text-muted">Edit a Review</h5>
                <hr class="w-100 mb-1">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8">
                <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2 large font-small" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' review.product.id %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
